<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <label>
          <span>メールアドレス</span>
          <input name="メールアドレス" type="email" id="email" required />
        </label>
        <label>
          <span>パスワード</span>
          <input name="パスワード" type="password" minlength="6" id="password" required />
        <label>
          <span>ニックネーム</span>
          <input name="ニックネーム" type="text" maxlength="20" id="nickname" />
        </label>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
